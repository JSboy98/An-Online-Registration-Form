<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Code Review </title>
    <link rel="stylesheet" href="style.css">




</head>

<body>
    <header>
        <h1 class="headline">The code review</h1>
    </header>
    <section class="intro-section">
        <h2 class="sub-heading">Signup for our newsletter</h2>
        <p class="description">Get the latest news on how your code is doing right in your inbox</p>
    </section>
    <div class="content">
        <form action="/my-handling-form-page" method="post" class="form">

            <legend>
                <h1>Contact Information</h1>
            </legend>
            <ul>
                <li>
                    <div class="form-element">
                        <label for="name" class="lebel">Full Name:</label>
                        <input type="text" id="name" name="full_name" placeholder="Required" class="input"><br>
                    </div>
                </li>
                <li>
                    <div class="form-element">
                        <label for="email" class="lebel">Email Adress:</label>
                        <input type="email" id="email" name="user_email" placeholder="Required" class="input"><br>
                    </div>
                </li>
                <li>
                    <div class="form-element">
                        <label for="phone" class="lebel">Phone Number:</label>
                        <input type="text" id="phone" name="phone_number" class="input"><br>
                    </div>
                </li>
                <li>
                    <div class="form-element">
                        <label for="city" class="lebel">City:</label>
                        <input type="text" id="city" name="city" class="input"><br>
                    </div>
                </li>
                <li>

                    <div class="form-element">
                        <label for="State" class="lebel">State</label>
                        <select id="State" name="State" class="input">
                            <optgroup label="Europe">
                                <option value="bulgaria">Bulgaria</option>
                                <option value="uk">UK</option>
                                <option value="germany">Germany</option>
                                <option value="other_eu_country">Other EU country</option><br>
                            </optgroup>

                            <optgroup label="USA">
                                <option value="south_states">South states</option>
                                <option value="west_states">West states</option>

                            </optgroup>
                    </div>
                    </select>

                </li>
                <li>
                    <div class="form-element">
                        <label for="zip" class="lebel">Zip code:</label>
                        <input type="text" id="zip" name="zip_code" class="input"><br>
                    </div>
                </li>


                <li>
                    <legend class="newsletter">
                        <h1>Newsletter </h1>
                    </legend>
                    <lebel>Select the newsletter you would like to recieve</lebel>
                </li>
                <li>
                    <input type="checkbox" id="html" value="newsletter_html" name="user_interest" class="checkbox">
                    <label for="html" class="lebel">HTML NEWS</label><br>
                </li>
                <li>
                    <input type="checkbox" id="css" value="newsletter_css" name="user_interest" class="checkbox">
                    <label for="css" class="lebel">CSS NEWS</label><br>
                </li>
                <li>
                    <input type="checkbox" id="javascript" value="newsletter_javascript" name="user_interest"
                        class="checkbox">
                    <label for="javascript" class="lebel">JavaScript News</label>

                </li>
            </ul>
            <div>
                
                <ul>
                    <li><legend>Newsletter Format</legend></li>
                    <li>
                        <input type="checkbox" id="html" value="html" name="format_html" class="checkbox">
                        <label for="html" class="lebel">HTML</label>

                    </li>
                    <li>
                        <input type="checkbox" id="plaintext" value="plaintext" name="plain_text" class="checkbox">
                        <label for="plaintext" class="lebel">Plain Text</label>
                    </li>
                    <li>
                        <label for="bio">Other topics you would like to hear about?</label>
                        <textarea id="bio" name="user_bio"></textarea>
                    </li><br>
                </ul>
                <button type="submit" class="btn">Sign Up</button><br>
            </div>


        </form>
    </div>
</body>
<footer class="footer">
    <p>Copyright the code Review</p>


</footer>

</html>
